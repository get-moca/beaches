<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallorca Beach Live Conditions</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0284c7 50%, #0ea5e9 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.3rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .map-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .filters-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .filter-section {
            margin-bottom: 20px;
        }
        
        .filter-section:last-child {
            margin-bottom: 0;
        }
        
        .filters-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #6b7280;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .filter-btn:hover {
            border-color: #0891b2;
            color: #0891b2;
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #0891b2, #0284c7);
            color: white;
            border-color: #0891b2;
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
        }
        
        /* Special styling for flag status buttons */
        .flag-btn {
            position: relative;
            padding-left: 32px;
        }
        
        .flag-btn::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .flag-btn[data-flag="green"]::before { background: #16a34a; }
        .flag-btn[data-flag="yellow"]::before { background: #eab308; }
        .flag-btn[data-flag="red"]::before { background: #dc2626; }
        
        /* Occupancy level styling */
        .occupancy-btn {
            position: relative;
            padding-left: 32px;
        }
        
        .occupancy-btn::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .occupancy-btn[data-level="low"]::before { background: #16a34a; }
        .occupancy-btn[data-level="medium"]::before { background: #eab308; }
        .occupancy-btn[data-level="high"]::before { background: #dc2626; }
        
        /* Jellyfish indicator */
        .jellyfish-btn[data-jellyfish="true"]::after {
            content: 'ü™º';
            margin-left: 6px;
        }
        
        .map-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            height: fit-content;
        }
        
        .time-display {
            background: linear-gradient(135deg, #0891b2, #0284c7);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(8, 145, 178, 0.3);
        }
        
        .time-display h4 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .time-display .current-time {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .stats-container {
            margin-bottom: 25px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        .stat-value {
            color: #374151;
            font-weight: 600;
        }
        
        .legend {
            border-top: 2px solid #f3f4f6;
            padding-top: 25px;
        }
        
        .legend h4 {
            color: #374151;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .legend-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .legend-flag {
            width: 18px;
            height: 12px;
            border-radius: 2px;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        #map {
            width: 100%;
            height: 650px;
        }
        
        .ad-space {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border: 2px dashed #cbd5e1;
            border-radius: 15px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .ad-space::before {
            content: "üèñÔ∏è";
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .filters-container {
                order: -1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            #map {
                height: 500px;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .filter-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        /* Custom leaflet popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .leaflet-popup-content {
            margin: 15px;
            font-family: 'Inter', sans-serif;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #0891b2;
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
